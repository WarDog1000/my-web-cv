<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--========== BOX ICONS ==========-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="sources/css/styles.css" />

    <title>My Web Cv</title>
  </head>
  <body>
    <!--========== HEADER ==========-->
    <header class="l-header" id="header">
      <!-- NAV -->
      <nav class="nav bd-container">
        <a href="#" class="nav_logo">JON</a>
        <div class="nav_menu" id="nav-menu"> <!-- Menu intems -->
          <ul class="nav_list">
            <li class="nav_item"><a href="#home" class="nav_link active-link"><i class="nav_icon bx bx-home"></i> Home</a></li>
            <li class="nav_item"><a href="#profile" class="nav_link"><i class="nav_icon bx bx-user"></i> Profile</a></li>
            <li class="nav_item"><a href="#education" class="nav_link"><i class="nav_icon bx bx-book"></i> Education</a></li>
            <li class="nav_item"><a href="#skills" class="nav_link"><i class="nav_icon bx bx-receipt"></i> Skills</a></li>
            <li class="nav_item"><a href="#Experience" class="nav_link"><i class="nav_icon bx bx-briefcase-alt"></i> Experience</a></li>
            <li class="nav_item"><a href="#certificates" class="nav_link"><i class="nav_icon bx bx-award"></i> Certificates</a></li>
            <li class="nav_item"><a href="#references" class="nav_link"><i class="nav_icon bx bx-link-external"></i> References</a></li>
          </ul>
        </div>
        <div class="nav_toggle" id="nav-toggle"><i class="bx bx-grid-alt"></i></div>
      </nav>

    </header>

    <main class="l-main bd-container">
      <!-- All elements within this div, is generated in PDF -->
      <div class="resume" id="area-cv">
        <div class="resume__left">
          <!--========== HOME ==========-->
          <section class="home" id="home">
            <!-- Theme change button -->

            <!-- Button to generate and download the pdf. Available for desktop. -->
          </section>

          <!--========== SOCIAL ==========-->
          <section class="social section"></section>

          <!--========== PROFILE ==========-->
          <section class="profile section" id="profile"></section>

          <!--========== EDUCATION ==========-->
          <section class="education section" id="education"></section>

          <!--========== SKILLS  ==========-->
          <section class="skills section" id="skills"></section>
        </div>

        <div class="resume__right">
          <!--========== EXPERIENCE ==========-->
          <section class="experience section" id="experience"></section>

          <!--========== CERTIFICATES ==========-->
          <section class="certificate section" id="certificates"></section>

          <!--========== REFERENCES ==========-->
          <section class="references section" id="references"></section>

          <!--========== LANGUAGES ==========-->
          <section class="languages section"></section>

          <!--========== INTERESTS ==========-->
          <section class="interests section"></section>
        </div>
      </div>
    </main>

    <!--========== SCROLL TOP ==========-->

    <!--========== HTML2PDF ==========-->
    <script src="sources/js/html2pdf.bundle.min.js"></script>

    <!--========== MAIN JS ==========-->
    <script src="sources/js/main.js"></script>
  </body>
</html>
