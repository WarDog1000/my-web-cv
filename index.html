<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--========== BOX ICONS ==========-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--========== CSS ==========-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>My Web CV</title>
    </head>
    <body>
        <!--========== HEADER ==========-->
        <header class="l-header" id="header">
          <!-- NAV -->
          <nav class="nav bd-container">
            <a href="#" class="nav_logo">Smith</a>
            <!-- Nav Menu -->
            <div class="nav_menu" id="nav-menu" data-nav-menu>
              <ul class="nav_list">
                <li class="nav_item"><a href="#home" class="nav_link" data-nav-link><i class="nav_icon bx bx-home"></i><space>&nbsp</space>Home</a></li>
                <li class="nav_item"><a href="#profile" class="nav_link" data-nav-link><i class="nav_icon bx bx-user"></i><space>&nbsp</space>Profile</a></li>
                <li class="nav_item"><a href="#education" class="nav_link" data-nav-link><i class="nav_icon bx bx-book"></i><space>&nbsp</space>Education</a></li>
                <li class="nav_item"><a href="#skills" class="nav_link" data-nav-link><i class="nav_icon bx bx-receipt"></i><space>&nbsp</space>Skills</a></li>
                <li class="nav_item"><a href="#experience" class="nav_link" data-nav-link><i class="nav_icon bx bx-briefcase-alt"></i><space>&nbsp</space>Experience</a></li>
                <li class="nav_item"><a href="#certificates" class="nav_link" data-nav-link><i class="nav_icon bx bx-award"></i><space>&nbsp</space>Certificates</a></li>
                <li class="nav_item"><a href="#references" class="nav_link" data-nav-link><i class="nav_icon bx bx-link-external"></i><space>&nbsp</space>References</a></li>
              </ul>
            </div>
            <div class="nav_toggle" id="nav-toggle" data-toggle-btn><i class="bx bx-grid-alt"></i></div>
          </nav>

        </header>

        <main class="l-main bd-container">
            <!-- All elements within this div, is generated in PDF -->
            <div class="resume" id="area-cv">
                <div class="resume_left">
                    <!--========== HOME ==========-->
                    <section class="home" id="home" data-section-id>
                        <div class="home_container section bd-grid">

                          <div class="home_data bd-grid">
                            <img src="assets/img/profile.jpg" alt="profile image" class="home_img" data-profile-img>
                            <h1 class="home_title">JHON<space>&nbsp</space><b>SMITH</b></h1>
                            <h3 class="home_profession">Web Developer</h3>
                            <!-- Button to generate and download the pdf. Available for desktop. -->
                            <div>
                              <a download="" href="assets/pdf/ResumeCv.pdf" class="home_button-movil">Download</a>
                            </div>
                          </div>

                          <div class="home_contact bd-grid">
                            <span class="home_information">
                              <i class="bx bx-map home_icon"><space>&nbsp</space>California</i>
                            </span>
                            <span class="home_information">
                              <i class="bx bx-envelope home_icon"><space>&nbsp</space>user@gmail.com</i>
                            </span>
                            <span class="home_information">
                              <i class="bx bx-phone home_icon"><space>&nbsp</space>999-0001-0001</i>
                            </span>
                          </div>
                        </div>
                        <!-- Theme change button -->                      
 
                    </section>          
                    
                    <!--========== SOCIAL ==========-->
                    <section class="social section">
                        
                    </section>

                    <!--========== PROFILE ==========-->
                    <section class="profile section" id="profile" data-section-id>
                        
                    </section>
                    
                    <!--========== EDUCATION ==========-->
                    <section class="education section" id="education" data-section-id>
                        
                    </section>


                    <!--========== SKILLS  ==========-->
                    <section class="skills section" id="skills" data-section-id>
                        
                    </section>

                </div>

                <div class="resume_right">
                    <!--========== EXPERIENCE ==========-->
                    <section class="experience section" id="experience" data-section-id>
                        
                    </section>

                    <!--========== CERTIFICATES ==========-->
                    <section class="certificate section" id="certificates" data-section-id>
                        
                    </section>

                    <!--========== REFERENCES ==========-->
                    <section class="references section" id="references" data-section-id>
                        
                    </section>

                    <!--========== LANGUAGES ==========-->
                    <section class="languages section" data-section-id>
                        
                    </section>
                    
                    <!--========== INTERESTS ==========-->
                    <section class="interests section" data-section-id>
                        
                    </section>
                </div>
            </div>        
        </main>

        <!--========== SCROLL TOP ==========-->
        

        <!--========== HTML2PDF ==========-->
        <script src="assets/js/html2pdf.bundle.min.js"></script>

        <!--========== MAIN JS ==========-->
        <script src="app.js" type="module"></script>

    </body>
</html>
