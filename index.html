<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--========== BOX ICONS ==========-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="sources/css/styles.css" />

    <title>My Web Cv</title>
  </head>
  <body>
    <!--========== HEADER ==========-->
    <header class="l-header" id="header">
      <!-- NAV -->
      <nav class="nav bd-container">
        <a href="#" class="nav_logo">JON</a>
        <div class="nav_menu" id="nav-menu"> <!-- Menu intems -->
          <ul class="nav_list">
            <li class="nav_item"><a href="#home" class="nav_link active-link"><i class="nav_icon bx bx-home"></i> Home</a></li>
            <li class="nav_item"><a href="#profile" class="nav_link"><i class="nav_icon bx bx-user"></i> Profile</a></li>
            <li class="nav_item"><a href="#education" class="nav_link"><i class="nav_icon bx bx-book"></i> Education</a></li>
            <li class="nav_item"><a href="#skills" class="nav_link"><i class="nav_icon bx bx-receipt"></i> Skills</a></li>
            <li class="nav_item"><a href="#Experience" class="nav_link"><i class="nav_icon bx bx-briefcase-alt"></i> Experience</a></li>
            <li class="nav_item"><a href="#certificates" class="nav_link"><i class="nav_icon bx bx-award"></i> Certificates</a></li>
            <li class="nav_item"><a href="#references" class="nav_link"><i class="nav_icon bx bx-link-external"></i> References</a></li>
          </ul>
        </div>
        <div class="nav_toggle" id="nav-toggle"><i class="bx bx-grid-alt"></i></div>
      </nav>

    </header>

    <main class="l-main bd-container">
      <!-- All elements within this div, is generated in PDF -->
      <div class="resume" id="area-cv">
        
        <div class="resume_left"><!-- LEFT -->
          <!--========== HOME ==========-->
          <section class="home" id="home">
            <div class="home_container section bd-grid">
              <!-- Home Data -->
              <div class="home_data bd-grid">
                <img src="sources/img/profile.jpg" alt="profile image" class="home_img">
                <h1 class="home_title">Jonatan <b>Souza Meza</b></h1>
                <h3 class="home_profession">Web Developer</h3>
                <!-- Button to generate and download the pdf. Available for desktop. -->
                <div><a download="" href="sources/pdf/ResumeCv.pdf" class="home_button-movil">Download</a></div>
              </div>
              <!-- Home Contact -->
              <div class="home_address bd-grid">
                <span class="home_information"><i class="home_icon bx bx-map"></i> Misiones - Argentina</span>
                <span class="home_information"><i class="home_icon bx bx-envelope"></i> jhonatansouzameza100@gmail.com</span>
                <span class="home_information"><i class="home_icon bx bx-phone"></i> +54 3757-501633</span>
              </div>
            </div>
            
          </section>
          

          <!-- Theme change button -->

          <!--========== SOCIAL ==========-->
          <section class="social section">
            <h2 class="section-title">SOCIAL</h2>
            <div class="social_container bd-grid">
              <a href="https://linkedin.com/in/jhonatan-leon-souza-meza/" class="social_link" target="_blank"><i class="social_icon bx bxl-linkedin-square"></i> @jhonatan</a>
              <a href="https://www.facebook.com/jhon.souza.7547/" class="social_link" target="_blank"><i class="social_icon bx bxl-facebook"></i> Jhony Souza</a>
              <a href="https://www.instagram.com/el.jhony.oficial/" class="social_link" target="_blank"><i class="social_icon bx bxl-instagram"></i> @el.jhony.oficial</a>
            </div>
          </section>

          <!--========== PROFILE ==========-->
          <section class="profile section" id="profile"></section>

          <!--========== EDUCATION ==========-->
          <section class="education section" id="education"></section>

          <!--========== SKILLS  ==========-->
          <section class="skills section" id="skills"></section>
        </div>

        <div class="resume_right">
          <!--========== EXPERIENCE ==========-->
          <section class="experience section" id="experience"></section>

          <!--========== CERTIFICATES ==========-->
          <section class="certificate section" id="certificates"></section>

          <!--========== REFERENCES ==========-->
          <section class="references section" id="references"></section>

          <!--========== LANGUAGES ==========-->
          <section class="languages section"></section>

          <!--========== INTERESTS ==========-->
          <section class="interests section"></section>
        </div>
      </div>
    </main>

    <!--========== SCROLL TOP ==========-->

    <!--========== HTML2PDF ==========-->
    <script src="sources/js/html2pdf.bundle.min.js"></script>

    <!--========== MAIN JS ==========-->
    <script src="sources/js/main.js"></script>
  </body>
</html>
